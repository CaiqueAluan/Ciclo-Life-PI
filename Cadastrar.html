<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Cadastrar</title>
  <link rel="stylesheet" type="text/css" href="slide navbar style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body class="cad-body">
  <div class="bg-blur"></div>

  <main class="d-flex position-relative">

    <div class="signup">
      <form>
        <label for="chk" class="cad-label" aria-hidden="true">Cadastrar</label>
        <input type="text" class="cad-input" name="txt" placeholder="User name" required="">
        <input type="email" class="cad-input" name="email" placeholder="Email" required="">
        <input type="password" class="cad-input" name="pswd" placeholder="Password" required="">
        <button class="cad-button" href="#Feed.html">Cadastrar</button>
        
      </form>
    </div>

  </main>

</body>

</html>
